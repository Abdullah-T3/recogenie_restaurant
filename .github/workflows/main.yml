name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v3

      - name: 🔧 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7' 

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: 🧪 Run Analyzer (Non-blocking)
        run: |
          flutter analyze || true

      - name: 🏗️ Run Build
        run: flutter build apk --realease
